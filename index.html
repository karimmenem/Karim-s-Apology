<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="startBtn" class="start-button">
            Click Me
        </button>
        
        <div id="apologyContainer" class="apology-container hidden">
            <div class="heart"></div>
            <h1 class="apology-text">I'm Sorry</h1>
            <p class="message">
                I was mean and I shouldn't have been.<br>
                You mean a lot to me and I hope you can forgive me.<br>
                I promise to do better.
            </p>
            <div class="stars">
                <span class="star">✨</span>
                <span class="star">✨</span>
                <span class="star">✨</span>
                <span class="star">✨</span>
                <span class="star">✨</span>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
